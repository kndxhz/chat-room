<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #333;
            /* 关键渲染样式内联避免FOUC */
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            background-size: cover;
        }

        .chat-container {
            width: 90%;
            max-width: 75%;
            height: 80%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            transition: all 0.3s ease;
            /* 添加过渡效果 */
        }

        .chat-main {
            flex: 3;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            color: #333;
            max-width: 900px;
            font-size: 1.1em;
            /* 增大字体，提高可读性 */
        }

        .chat-messages p {
            margin: 5px 0;
        }

        .chat-input {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-input-row {
            position: relative;
        }

        .chat-input input,
        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.7);
            /* 增强背景对比度 */
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #0056b3;
        }

        .file-list {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .file-list h3 {
            text-align: center;
            color: #333;
        }

        .file-list a {
            display: block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
        }

        .file-list a:hover {
            text-decoration: underline;
        }

        .instructions {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .instructions h3 {
            text-align: center;
            color: #333;
        }

        .instructions p {
            margin: 10px 0;
            color: #333;
        }

        .message-content {
            margin: 5px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            /* 增大字体 */
            ;
        }

        .message-content.sent {
            background: rgba(0, 123, 255, 0.1);
            border-left: 3px solid #007bff;
            margin-left: auto;
            /* 右对齐 */
            border-radius: 10px 0 10px 10px;
        }

        .message-content.received {
            background: rgba(255, 255, 255, 0.5);
            border-left: 3px solid #333;
            margin-right: auto;
            /* 左对齐 */
            border-radius: 0 10px 10px 10px;
        }

        .message-content pre {
            position: relative;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
        }

        .message-content.sent {
            background: rgba(0, 123, 255, 0.1);
            border-left: 3px solid #007bff;
            text-align: right;
        }

        .message-content.received {
            background: rgba(255, 255, 255, 0.5);
            border-left: 3px solid #333;
            text-align: left;
        }

        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 3px 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .copy-button:hover {
            opacity: 1;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .message-content blockquote {
            border-left: 4px solid #ddd;
            margin: 0;
            padding-left: 1em;
            color: #666;
        }

        #messageInput {
            min-height: 40px;
            max-height: 150px;
            width: 75%;
            resize: none;
            line-height: 1.5;
            padding: 10px;
            overflow-y: auto !important;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .code-block-wrapper {
            position: relative;
            margin: 10px 0;
            text-align: left;
        }

        .code-block-wrapper .copy-button {
            top: 8px;
            right: 8px;
            z-index: 1;
        }

        .hljs {
            background: #f5f5f5 !important;
            padding: 1em !important;
            border-radius: 4px;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start;
                align-items: flex-start;
                height: auto;
                overflow: auto;
                font-size: 14px;
                /* 减小基础字体 */
            }

            .chat-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
                box-shadow: none;
                flex-direction: column;
                /* 垂直布局 */
            }

            .chat-main {
                flex: none;
                width: 100%;
                height: auto;
            }

            .chat-messages {
                height: 50vh;
                padding: 10px;
                font-size: 1em;
                /* 调整字体大小 */
            }

            .chat-input {
                padding: 5px;
            }

            .chat-input-row {
                position: relative;
            }

            .chat-input input,
            .chat-input textarea {
                margin-bottom: 10px;
                width: 100%;
                /* 全宽显示 */
                font-size: 1em;
            }

            .chat-input button {
                width: 100%;
                /* 全宽按钮 */
                font-size: 1em;
            }

            .file-list {
                width: 100%;
                height: auto;
                padding: 10px;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }

            .file-list h3 {
                font-size: 1.2em;
            }

            .file-list a {
                font-size: 0.9em;
            }

            .message-content {
                padding: 8px;
                font-size: 0.9em;
            }

            #messageInput {
                font-size: 0.9em;
            }

            .input-hint {
                font-size: 0.7em;
            }
        }

        /* 电脑端优化 */
        @media (min-width: 769px) {
            .chat-container {
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            }

            .chat-header {
                background: rgba(255, 255, 255, 0.4);
            }

            .chat-messages {
                background: rgba(255, 255, 255, 0.5);
            }

            .message-content {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            .chat-input button {
                background: linear-gradient(135deg, #007bff, #0056b3);
            }

            .chat-input button:hover {
                background: linear-gradient(135deg, #0056b3, #003d80);
            }
        }
    </style>

<body>
    <div class="chat-container">
        <div class="instructions">
            <h3>指令说明</h3>
            <p><strong>set-name 名字</strong> 重新设定昵称</p>
            <p><strong>clear</strong> 清空聊天记录</p>
            <p><strong>list</strong> 列出所有在线设备</p>
            <p><strong>del 文件名</strong> 删除某个文件</p>
            <p><strong>del-all-files</strong> 删除全部文件</p>
            <p><strong>update-dns</strong> 更新dns记录</p>
            <p><strong>包含4缩进或编程语言关键词的文本</strong> 自动解析代码块</p>
            <p><strong>任何Markdown</strong> 解析为对应样式</p>
        </div>
        <div class="chat-main">
            <div class="chat-header">聊天室</div>
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input">
                <div class="chat-input-row">
                    <textarea id="messageInput" placeholder="输入消息... (Shift+Enter换行,Enter发送)"></textarea>
                    <button onclick="sendMessage()">发送</button>
                </div>

                <div class="chat-input-row">
                    <input type="file" id="fileInput">
                    <button onclick="uploadFile()">上传文件</button>
                </div>
            </div>
        </div>
        <div class="file-list" id="fileList">
            <h3>文件列表</h3>
        </div>
    </div>

    <script>
        let ws;
        let username;
        let history;

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            const newHeight = Math.min(textarea.scrollHeight, 150);
            textarea.style.height = newHeight + 'px';
        }

        // 初始化输入框事件
        const messageInput = document.getElementById('messageInput');

        // 输入时自动调整高度
        messageInput.addEventListener('input', () => {
            autoResize(messageInput);
        });

        // 修正后的marked配置
        marked.setOptions({
            breaks: false,
            highlight: function (code, lang) {
                // 自动检测语言
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';

                try {
                    return hljs.highlight(code, {
                        language,
                        ignoreIllegals: true
                    }).value;
                } catch (e) {
                    return hljs.highlight(code, {
                        language: 'plaintext',
                        ignoreIllegals: true
                    }).value;
                }
            },
            langPrefix: 'hljs language-'
        });

        // 单独配置渲染器方法
        const renderer = new marked.Renderer();

        // 自定义代码块渲染方法
        renderer.code = function (code, infostring, escaped) {
            const lang = (infostring || '').match(/\S*/)[0];
            return `
                <div class="code-block-wrapper">
                    <pre><code class="hljs ${lang}">${code}</code></pre>
                </div>
            `;
        };

        marked.setOptions({ renderer }); // 应用自定义渲染器


        // 设置 cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
            const cookieString = `${name}=${value};expires=${date.toUTCString()};path=/`;
            console.log("设置cookie:", cookieString); // 调试日志
            document.cookie = cookieString;
        }

        // 获取 cookie
        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let cookie of cookies) {
                const [key, value] = cookie.split("=");
                if (key === name) {
                    return value;
                }
            }
            return null;
        }

        // 删除 cookie
        function deleteCookie(name) {
            document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/`;
        }
        function setBackgroundImage() {
            const imageUrl = 'https://t.alcy.cc/fj   ';
            const fallbackImageUrl = './img/nahida.jpg';
            const timeoutDuration = 5000;

            // 使用 fetch + no-cors 模式绕过 CORS 限制
            const controller = new AbortController();
            const { signal } = controller;

            const timeout = setTimeout(() => {
                console.log('网络检测超时，切换到备用图片');
                controller.abort();
                applyFallbackStyle();
            }, timeoutDuration);

            fetch('http://wifi.vivo.com.cn/generate_204', {
                method: 'HEAD',         // 轻量级 HEAD 请求
                mode: 'no-cors',        // 绕过 CORS 限制
                signal: controller.signal
            })
                .then(() => {
                    // 只要请求能到达服务器即视为成功
                    clearTimeout(timeout);
                    applyPrimaryStyle();
                })
                .catch(() => {
                    // 处理网络错误/超时/主动终止
                    clearTimeout(timeout);
                    console.log('网络检测失败，切换到备用图片');
                    applyFallbackStyle();
                });

            // 提取公共样式设置函数
            function applyPrimaryStyle() {
                document.body.style.backgroundImage = `url(${imageUrl})`;
                applyCommonStyle();
            }

            function applyFallbackStyle() {
                document.body.style.backgroundImage = `url(${fallbackImageUrl})`;
                applyCommonStyle();
            }

            function applyCommonStyle() {
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundRepeat = 'no-repeat';
                document.body.style.backgroundPosition = 'center center';
                document.body.style.backgroundAttachment = 'fixed';
            }
        }

        // 页面加载时要求用户输入名称
        window.onload = () => {
            console.log("%c    __             __     __                           \n   / /______  ____/ /  __/ /_  ____                    \n  / //_/ __ \\/ __  / |/_/ __ \\/_  /                    \n / ,< / / / / /_/ />  </ / / / / /_                    \n/_/|_/_/_/_/\\__,_/_/|_/_/ /_/ /___/                    \n  _____/ /_  ____ _/ /_      _________  ____  ____ ___ \n / ___/ __ \\/ __ `/ __/_____/ ___/ __ \\/ __ \\/ __ `__ \\\n/ /__/ / / / /_/ / /_/_____/ /  / /_/ / /_/ / / / / / /\n\\___/_/ /_/\\__,_/\\__/     /_/   \\____/\\____/_/ /_/ /_/ \n                                                       \n%cgithub.com/kndxhz/chat-room\n切勿直接扒源码!前端只是个静态页面!", 'color: green', 'color: red; background: yellow');
            //console.log(" ")
            username = getCookie("username");
            if (!username) {
                username = prompt("请输入你的昵称：");
                if (!username || username.trim() === "") {
                    alert("请输入昵称！");
                    location.reload(); // 刷新页面
                    return;
                }
                setCookie("username", username, 1); // 设置 cookie，时长为 1 天
            }
            connectWebSocket();
            fetchFileList();
            setInterval(fetchFileList, 3000);
            setBackgroundImage();


            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        console.log("通知权限已授予");
                    } else {
                        console.log("通知权限已拒绝");
                    }
                });
            } else {
                console.log("通知权限已授予");
            }
            // 监听输入框的回车事件
            const messageInput = document.getElementById("messageInput");
            messageInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                    // 发送后重置输入框高度
                    setTimeout(() => {
                        messageInput.style.height = 'auto';
                    }, 0);
                }


                if (event.key === 'ArrowUp') { // 按下向上箭头键
                    if (!event.target.value){
                        messageInput.value = history;
                    }

                }
                // 阻止默认回车行为（除了Shift+Enter）
                if (event.key === 'Enter' && event.shiftKey) {
                    setTimeout(() => autoResize(messageInput), 0);
                }
            });

            // 添加拖放上传文件功能（排除输入框）
            document.addEventListener("dragover", (event) => {
                event.preventDefault();
                if (!isInsideInput(event.target)) {
                    document.body.style.border = "2px dashed #007bff";
                }
            });

            document.addEventListener("dragleave", (event) => {
                if (!isInsideInput(event.target)) {
                    document.body.style.border = "none";
                }
            });

            document.addEventListener("drop", (event) => {
                event.preventDefault();
                document.body.style.border = "none";
                if (!isInsideInput(event.target)) {
                    const files = event.dataTransfer.files;
                    if (files.length > 0) {
                        uploadDroppedFile(files[0]);
                    }
                }
            });

            // 添加 Ctrl+V 上传文件功能（排除输入框）
            document.addEventListener("paste", (event) => {
                if (!isInsideInput(event.target)) {
                    const items = event.clipboardData.items;
                    for (let item of items) {
                        if (item.kind === "file") {
                            const file = item.getAsFile();
                            uploadDroppedFile(file);
                        }
                    }
                }
            });
        };

        function isInsideInput(target) {
            return target.tagName === "INPUT" || target.tagName === "TEXTAREA";
        }

        function connectWebSocket() {
            ws = new WebSocket("ws://im.kndxhz.cn:8765");

            ws.onopen = () => {
                console.log("已连接到 WebSocket 服务器");
                ws.send(`set-name ${username}`);
            };

            ws.onmessage = (event) => {
                const message = event.data;

                // 检查是否是 "kick xxx" 消息
                if (message.includes("：kick ")) {
                    const content = message.split("：kick ")[1]; // 提取 "：kick " 后的内容
                    const parts = content.split(" ");
                    const kickedUser = parts[0]?.trim(); // 提取被踢用户
                    const cause = parts[1]?.trim(); // 提取原因（固定的第三个段）
                    if (cause === "name" && kickedUser === username) {
                        alert(`请重新输入昵称！`);
                        deleteCookie("username"); // 清空 cookie
                        location.reload(); // 刷新页面重新输入昵称
                        return;
                    }
                    if (kickedUser === username && kickedUser === username) {
                        alert(`你已被踢出！\n原因：${cause || "无"}`);
                        //deleteCookie("username"); // 清空 cookie
                        location.reload(); // 刷新页面重新输入昵称
                    }
                    return;
                }
                if (message === "repeated_nicknames") {
                    alert("昵称重复，请重新输入！");
                    deleteCookie("username"); // 清空 cookie
                    location.reload(); // 刷新页面重新输入昵称
                    return;
                }

                // // 检查是否是 "ban xxx" 消息
                // if (message.includes("：ban ")) {
                //     const content = message.split("：ban ")[1]; // 提取 "：ban " 后的内容
                //     const parts = content.split(" ");
                //     const bannedUser = parts[0]?.trim(); // 提取被禁用户
                // }

                // 发送通知
                sendNotification(message);

                // 渲染普通消息
                renderMessage(message, "received");
            };

            function sendNotification(message) {
                if (Notification.permission === "granted") {
                    new Notification("新消息", {
                        body: message,
                    });
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification("新消息", {
                                body: message,
                            });
                        }
                    });
                }
            }



            ws.onclose = () => {
                //alert("你已断开连接！正在尝试重新连接...");
                reconnectWebSocket();
            };

            function reconnectWebSocket() {
                const reconnectInterval = 3000; // 每 3 秒尝试重连一次

                const tryReconnect = () => {
                    ws = new WebSocket("ws://im.kndxhz.cn:8765");

                    ws.onopen = () => {
                        console.log("重新连接成功！");
                        const username = getCookie("username");
                        if (username) {
                            ws.send(`set-name ${username}`);
                        }
                    };

                    ws.onclose = () => {
                        console.log("重连失败，继续尝试...");
                        setTimeout(tryReconnect, reconnectInterval);
                    };

                    ws.onmessage = (event) => {
                        const message = event.data;
                        renderMessage(message, "received");
                    };
                };

                tryReconnect();
            }
        }


        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();

            if (message) {
                // 保留换行格式（替换为\n）
                let formattedMessage = message;

                // 检查是否包含代码块
                if (message.includes("```")) {
                    formattedMessage = message;
                } else {
                    // 检查是否是代码格式（以4个空格开头或包含特定关键字）
                    if (/^ {4}|(\n {4})/m.test(message) || (/(\bif\b|\bfor\b|\bwhile\b|\bdef\b|\bclass\b|\breturn\b|\bdef\b|\bprint\b)/.test(message))) {
                        formattedMessage = "```\n" + message + "\n```";
                    }
                }

                // 检查是否是 "set-name xxx" 指令
                if (message.startsWith("set-name ")) {
                    const newUsername = message.split("set-name ")[1].trim();
                    if (newUsername) {
                        username = newUsername; // 更新本地变量
                        setCookie("username", newUsername, 1); // 更新 cookie
                        console.log(`昵称已更新为：${newUsername}`);
                    }
                } else if (message !== "clear") {
                    // 组合用户名和消息内容
                    const messageWithUsername = `${formattedMessage}`;
                    ws.send(messageWithUsername);
                    renderMessage(`${username}：` + messageWithUsername, "sent", message);
                }

                messageInput.value = '';

                // 触发input事件以重置高度
                const event = new Event('input');
                messageInput.dispatchEvent(event);
            }

            // 检查是否是 "clear" 指令
            if (message === "clear") {
                const chatMessages = document.getElementById("messages");
                chatMessages.innerHTML = "";
            }
        }

        function renderMessage(message, type, originalMessage = "") {
            const messagesDiv = document.getElementById("messages");
            const container = document.createElement("div");
            message = message.replace("<", "&lt;").replace(">", "&gt;");
            originalMessage = originalMessage.replace("<", "&lt;").replace(">", "&gt;");
            container.className = "message-container";
            history = originalMessage;
            if (message.includes("kick") || message.includes("ban") || message.includes("unban")) {
                return
            }
            // 预处理消息内容（添加安全过滤）
            const sanitizedMessage = DOMPurify.sanitize(message
                .replace(/```(\s*\n*)/g, '```\n')
                .replace(/(\n*)```/g, '\n```')
            );

            const messageElement = document.createElement("div");
            messageElement.className = "message-content";

            // 启用 marked 的 breaks 选项
            marked.setOptions({
                breaks: true // 保留换行符
            });

            try {
                // 使用同步解析方法
                messageElement.innerHTML = marked.parse(sanitizedMessage);
            } catch (e) {
                console.error('Markdown解析错误:', e);
                messageElement.textContent = sanitizedMessage;
            }

            // 添加代码块功能
            messageElement.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
                const pre = block.parentElement;
                pre.style.position = 'relative';

                const copyButton = document.createElement('button');
                copyButton.className = "copy-button";
                copyButton.innerHTML = "📋";
                copyButton.onclick = () => {
                    try {


                        navigator.clipboard.writeText(block.textContent)
                            .then(() => {
                                copyButton.innerHTML = "✓";
                                setTimeout(() => copyButton.innerHTML = "📋", 1500);
                            });
                    }
                    catch (e) {
                        const textArea = document.createElement('textarea')
                        textArea.value = block.textContent
                        // 使text area不在viewport，同时设置不可见
                        document.body.appendChild(textArea)
                        textArea.focus()
                        textArea.select()
                        document.execCommand('copy')
                        textArea.remove()

                        copyButton.innerHTML = "✓";
                        setTimeout(() => copyButton.innerHTML = "📋", 1500);


                    }
                };
                pre.appendChild(copyButton);
            });

            // 样式设置
            messageElement.style.background = type === "sent"
                ? "rgba(0, 123, 255, 0.1)"
                : "rgba(255, 255, 255, 0.5)";
            messageElement.querySelectorAll('pre').forEach(pre => {
                pre.style.whiteSpace = 'pre-wrap';
                pre.style.backgroundColor = 'rgba(0, 0, 0, 0.05)';
            });

            container.appendChild(messageElement);
            messagesDiv.appendChild(container);
            if (type === 'sent'){
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
            
        }


        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (!file) {
                alert("请选择一个文件！");
                return;
            }
            uploadDroppedFile(file);
        }

        function uploadDroppedFile(file) {
            if (!file) {
                alert("未检测到文件！");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            fetch("http://im.kndxhz.cn:5000/upload", {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message || "文件上传成功！");
                    //ws.send(`${username} 发送了文件 (${file.name})`);
                    ws.send(`发送了文件 (${file.name})`);
                    fetchFileList(); // 更新文件列表
                })
                .catch(error => {
                    console.error("文件上传失败：", error);
                    alert("文件上传失败！");
                });
        }

        function fetchFileList() {
            fetch("http://im.kndxhz.cn:5000/file_list")
                .then(response => response.json()) // 解析为 JSON
                .then(files => {
                    const fileListDiv = document.getElementById("fileList");
                    fileListDiv.innerHTML = "<h3>文件列表</h3>";
                    files.forEach(file => {
                        const fileLink = document.createElement("a");
                        fileLink.href = `http://im.kndxhz.cn:5000/download/${file}`;
                        fileLink.textContent = file;
                        fileLink.target = "_blank";
                        fileListDiv.appendChild(fileLink);
                    });
                })
                .catch(error => {
                    console.error("获取文件列表失败：", error);
                });
        }

    </script>
